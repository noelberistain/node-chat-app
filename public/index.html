<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Chat</title>
</head>

<body class="chat">

    <aside class="chat__sidebar">
        <h3>People</h3>
        <div id="user"></div>
    </aside>

    <section class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <section class="chat__footer">
            <form id="message-form">
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
                <button>Send</button>
            </form>
            <button id="send-location">Send Location</button>
        </section>
    </section>

        <script id="message-template" type="text/template">
            <li class="message">
                <section class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </section>
                <section class="message__body">
                    <p>{{text}}</p>
                </section>
            </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li class="message">
                <section class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createAt}}</span>
                </section>
                <section class="message__body">
                    <p>
                    <a href={{url}} target="_blank ">My current location</a>
                    </p>
                </section>
            </li>
        </script>


    <script src="/socket.io/socket.io.js "></script>
    <script src="./js/libs/jquery-3.3.1.min.js "></script>
    <script src="./js/libs/moment.js "></script>
    <script src="./js/libs/mustache.js "></script>
    <script src="./js/index.js "></script>
</body>

</html>
